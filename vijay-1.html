<html>
<head><h2 align="center" style="color:red"> Flight Booking</h2></head>
<script>
	function f(){
		//alert("document.getElementById("from").value");
		if(document.getElementById("from").value=="select"){
			alert("Please enter Source City");
		}
		else if(document.getElementById("to").value=="select"){
			alert("Please enter Destination City");
		}
		else if(document.getElementById("from").value==document.getElementById("to").value){
			alert("Source City and Destination City should not be same");

			alert("Please enter no. of passengers");
		}
		else if(document.getElementById("depdate").value==""){
		alert("Please enter departure date");
		}
		/*else{
		
		document.getElementById("f1").action="ganesh.html";

		}*/
		
	}

</script>
